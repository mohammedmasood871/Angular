<div class="table-container">
  <div class="header">
    <select
      class="form-control"
      (change)="onCityChange(selectedCity)"
      [(ngModel)]="selectedCity"
    >
      <option *ngFor="let city of cities" value="{{ city }}">{{ city }}</option>
    </select>
  </div>
  <div class="div-table">
    <div class="table">
      <div class="tr">
        <div class="td">Item1</div>
        <div class="td">Item2</div>
        <div class="td">Item3</div>
        <div class="td"></div>
      </div>
      <div class="tr" *ngFor="let data of selectedCityData; let i = index">
        <div class="td">{{ data.item1 }}</div>
        <div class="td">{{ data.item2 }}</div>
        <div class="td">{{ data.item3 }}</div>
        <div class="td">
          <div class="btn-container">
            <button *ngIf="i === selectedCityData.length - 1" (click)="onAdd()">
              Add
            </button>
            <button (click)="onDelete(i)" *ngIf="selectedCityData.length > 1">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-modal
    [isModalOpen]="isModalOpen"
    (cancelEvent)="handleModalCancel($event)"
    (saveEvent)="handleSave($event)"
  ></app-modal>
</div>
